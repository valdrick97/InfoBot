<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Chatbot Icon -->
  <button id="chatbotButton" onclick="toggleChat()">
  <img src="chatbot-icon.png" alt="Chatbot" id="chatbotIcon" />
</button>

  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Category Container (Outside Chat Container) -->
  <!-- div id="categoryContainer" class="category-container"></div -->

  <!-- Pop-up Message -->
  <div class="popup-message" id="popupMessage">I can help! Ask me anything.</div>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/fuzzyset.js"></script>
  <script src="chatbot.js"></script>

  <script>
    // Add an event listener for the 'Enter' key in case the user wants to submit via keyboard
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage(); // Call sendMessage when 'Enter' is pressed
      }
    });
  </script>
</body>
</html>
